{% extends 'base.html' %}

{% block content %}

{% for msg in get_flashed_messages() %}
<h3>{{ msg }}</h3>
{% endfor %}

  <h1>Thanks for completing this survey!</h1>

  <ul>
    {% for answer in answers %}
      <li><b>{{ questions[loop.index0] }}:</b> {{ answer }}</li>
    {% endfor %}
  </ul>

{% endblock %}
